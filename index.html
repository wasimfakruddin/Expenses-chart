<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-chart</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="heading">
            <div>
                <label class="text">My balance<label><br>
                        <label class="amount">$921.48</label>
            </div>
            <div class="circle left"></div>
            <div class="circle right"></div>
        </div>

        <div id="container">
            <div class="upper-text">Spending-last 7 days
            </div>
            <div>
                <div id="all-bars">
                    <div class="bar one" id="one">
                        <div class="ratios">
                            <span class="ratio first" id=rtOne>$15.12</span>
                        </div>
                    </div>
                    <div class="bar two" id="two">
                        <div class="ratios">                       
                             <span class="ratio second" id="rtTwo">$35.23</span>
                        </div>
                    </div>
                    <div class="bar three" id="three">
                        <div class="ratios">                        
                            <span class="ratio third" id="rtThree">$52.36</span>
                        </div>
                    </div>
                    <div class="bar four" id="four">
                        <div class="ratios">
                            <span class="ratio fourth" id="rtFour">$31.07</span>
                        </div>
                    </div>
                    <div class="bar five" id="five">
                        <div class="ratios">
                            <span class="ratio fifth" id="rtFive">$20.03</span>
                        </div>
                    </div>
                    <div class="bar six" id="six">
                        <div class="ratios">
                            <span class="ratio sixth" id="rtSix">$41.22</span>
                        </div>
                    </div>
                    <div class="bar seven" id="seven"s> 
                        <div class="ratios">
                            <span class="ratio seventh" id="rtSeven">$28.37</span>
                        </div>
                    </div>
                </div>
                <div id="days">
                    <div class="day mon">mon</div>
                    <div class="day tue">tue</div>
                    <div class="day wed">wed</div>
                    <div class="day thu">thu</div>
                    <div class="day fri">fri</div>
                    <div  class="day sat">sat</div>
                    <div class="day sun">sun</div>
                </div>
                <hr class="line">
                <div class="bottom">
                    <div><label class="label1">Total this month</label><br>
                        <label class="label2">$478.33</label>
                    </div>
                    <div>
                        <label class="label3">+2.4%</label><br>
                        <label class="label4">from last month</label>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
